<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>官方聯絡方式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
            background: linear-gradient(135deg, #f7f7f7, #eaeaea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            padding: 32px 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 {
            margin: 0 0 10px;
            font-size: 22px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        a.button {
            display: block;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .wa {
            background: #25D366;
        }
        .fb {
            background: #1877F2;
        }
        .note {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>官方聯絡方式</h1>
        <p>直播問題 / 商品詢問 / 下單協助</p>

        <a class="button wa"
           href="https://wa.me/886938583698?text=嗨，我是從直播看到你的，想了解商品"
           target="_blank">
            加入 WhatsApp 聯絡我
        </a>

        <!-- Facebook 連結之後可補 -->
        <!--
        <a class="button fb" href="https://www.facebook.com/你的粉專" target="_blank">
            Facebook 粉專
        </a>
        -->

        <div class="note">
            請私訊，我們會盡快回覆
        </div>
    </div>
</body>
</html>
